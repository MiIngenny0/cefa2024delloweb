<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Cricket</title>
    <link rel="stylesheet" href="./css/cricket.css">
    <script src="./js/cricket.js"></script>
</head>
<body style="background: #ccc;">
    <div class="container">
        <h2>Formulario de Cricket</h2>
        <form id="formulario">
            <h2>Ingreso</h2>
            <div class="form-group">
                <label for="bola">Color de la bola de cricket:</label>
                <select id="bola" name="bola" required>
                    <option value="">Selecciona una opción</option>
                    <option value="Rojo">Rojo</option>
                    <option value="Blanco">Blanco</option>
                    <option value="Amarillo">Amarillo</option>
                </select>
            </div>
            <div class="form-group">
                <label for="jugadores">Número de jugadores de cricket:</label>
                <select id="jugadores" name="jugadores" required>
                    <option value="">Selecciona una opción</option>
                    <option value="11">11</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>
            <div class="form-group">
                <label for="objetivo">Objetivo principal del cricket:</label>
                <select id="objetivo" name="objetivo" required>
                    <option value="">Selecciona una opción</option>
                    <option value="Hacer carreras">Hacer carreras</option>
                    <option value="Hacer wickets">Hacer wickets</option>
                    <option value="Batear y bolos">Batear y bolos</option>
                </select>
            </div>
            <button type="button" onclick="validarFormulario()">Enviar Respuestas</button>
        </form>
    </div>
</body>
</html>
